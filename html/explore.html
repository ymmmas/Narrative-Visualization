<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="../style.css" />
    <!-- tab title -->
    <title>Narrative Visualization</title>
</head>

<body onload="init()">
    <!-- load d3 -->
    <script src='https://d3js.org/d3.v5.min.js'></script>

    <!-- load js for cur page -->
    <script src="../js/explor.js"></script>

    <!-- load d3 annotation -->
    <script src="https://rawgit.com/susielu/d3-annotation/master/d3-annotation.min.js"></script>

    <!-- overview container -->
    <div id=AverageMPG class="data-value">
        <h1>Average MPG & cylinders. Explore this page!
            <a href="../index.html">
                <button class="nextButton" onclick="">Back to first page</button>
            </a> 
        </h1>
        <p>conclusions made</p>
    </div>

    <div class="parent">
        <!-- chart container -->
        <div class ='child' id="chart">
            <!-- outer (include axis) 900x700, inner (only chart data) 600x600 -->
            <svg width=900 height=700>
            </svg>
        </div>

        <!-- explantation /filter container (right or bottom)-->
        <div class ='child' id ="labels" >
            <div class="subchild">
                <div id="fuel-colors">
                    <svg>
                    </svg>
                </div>
            </div>

            <div class="subchild">
                <div id ='fuel-selection'>
                    Fuel Selection
                    <br>
                    <form id="fuel-checkbox" autocomplete="off">
                        <input type="checkbox" value="Electricity" checked>Electricity<br>
                        <input type="checkbox" value="Diesel" checked>Diesel<br>
                        <input type="checkbox" value="Gasoline" checked>Gasoline<br>
                    </form>
                </div>   
            </div>

            <br>
            <br>
            <br>
            
            <div class="subchild">
                <div id ='city-highway-selection'>
                    City / Highway MPG Selection
                    <br/>
                    <select id="city-highway-dropdown" autocomplete="off">
                        <option value="AverageCityMPG" >Average City MPG</option>
                        <option value="AverageHighwayMPG" >Average Highway MPG</option>
                        <option value="AverageCombinedMPG" >Average Combined MPG</option>
                    </select>
                </div>
            </div>

            <br>
            <br>
            <br>
            
            <div class="subchild">
                <div id ='make-selection'>
                    Make Selection 
                    <br/>
                    <select id="make-dropdown" autocomplete="off">
                        <option value="AverageCityMPG" >Average City MPG</option>
                        <option value="AverageHighwayMPG" >Average Highway MPG</option>
                        <option value="AverageCombinedMPG" >Average Combined MPG</option>
                        <option value="AverageCityMPG" >Average City MPG</option>
                        <option value="AverageHighwayMPG" >Average Highway MPG</option>
                        <option value="AverageCombinedMPG" >Average Combined MPG</option>
                        <option value="AverageCityMPG" >Average City MPG</option>
                        <option value="AverageHighwayMPG" >Average Highway MPG</option>
                        <option value="AverageCombinedMPG" >Average Combined MPG</option>
                    </select>
                </div>
            </div>
            
        </div>
    </div>

</body>

<footer>
    Data Source: <a href="https://flunky.github.io/cars2017.csv">Fuel Efficiency Data of 2017</a>.
    Credit to: <a href="https://d3js.org/">D3</a> and <a href="https://d3-annotation.susielu.com/">D3-Annotation</a>.
</footer>

</html>
