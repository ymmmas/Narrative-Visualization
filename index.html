<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="style.css" />
    <!-- tab title -->
    <title>Narrative Visualization</title>
</head>

<body onload="init()">
    <!-- load d3 -->
    <script src='https://d3js.org/d3.v5.min.js'></script>

    <!-- load js for cur page -->
    <script src="index.js"></script>

    <!-- load d3 annotation -->
    <script src="https://rawgit.com/susielu/d3-annotation/master/d3-annotation.min.js"></script>

    <!-- overview container -->
    <div id=main>
        <h1>Make's choice on cylinders count & fuel type
            <a href="cityMPG.html">
                <button class="nextButton" onclick="">Next</button>
            </a> 
        </h1>
        <p>conclusions made</p>
    </div>

    
     <div class="parent">
        <!-- chart container -->
        <div class ='child' id="chart" width=900 height=700>
            <!-- outer (include axis) 900x700, inner (only chart data) 600x600 -->

            </svg>
        </div>

        <div class ='child' id ="labels" >
            <div class="subchild">
                <div id="color-filter">
                    <svg>
                    </svg>
                </div>
                <div id="vals-count">
                    <svg>
                    </svg>
                </div>
            </div>
            
        </div>
    </div>

    <!-- explantation /filter container (right or bottom)-->
    <div>
    </div>

</body>
