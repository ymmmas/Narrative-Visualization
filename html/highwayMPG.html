<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="../style.css" />
    <!-- tab title -->
    <title>Narrative Visualization</title>
</head>

<body onload="init()">
    <!-- load d3 -->
    <script src='https://d3js.org/d3.v5.min.js'></script>

    <!-- load js for cur page -->
    <script src="../js/MPG-scatter.js"></script>

    <!-- load d3 annotation -->
    <script src="https://rawgit.com/susielu/d3-annotation/master/d3-annotation.min.js"></script>

    <!-- overview container -->
    
    <div id=AverageHighwayMPG class="main">
        <div class="main-sub" >
            <h1>Highway MPG & cylinders</h1>
        </div>
        <div class="main-sub">
            <a href="./explore.html">
                <button class="nextButton" onclick="">Next</button>
            </a> 
        </div>
        
    </div>
    <div class="para">
        <p>

        </p>
    </div>

    <div class="parent">
        <!-- chart container -->
        <div class ='child' id="chart">
            <!-- outer (include axis) 900x700, inner (only chart data) 600x600 -->
            <svg width=900 height=700>
            </svg>
        </div>

        <!-- explantation /filter container (right or bottom)-->
        <div class ='child' id ="labels" >
            <div class="subchild">
                <div id="fuel-colors">
                    <svg>
                    </svg>
                </div>
            </div>
            
        </div>
    </div>

</body>

<footer>
    Data Source: <a href="https://flunky.github.io/cars2017.csv">Fuel Efficiency Data of 2017</a>.
    Credit to: <a href="https://d3js.org/">D3</a> and <a href="https://d3-annotation.susielu.com/">D3-Annotation</a>.
</footer>

</html>
