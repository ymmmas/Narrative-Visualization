<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="../style.css" />
    <!-- tab title -->
    <title>Narrative Visualization</title>
</head>

<body onload="init()">
    <!-- load d3 -->
    <script src='https://d3js.org/d3.v5.min.js'></script>

    <!-- load js for cur page -->
    <script src="../js/explor.js"></script>

    <!-- load d3 annotation -->
    <script src="https://rawgit.com/susielu/d3-annotation/master/d3-annotation.min.js"></script>

    <!-- overview container -->
    <div id=AverageMPG class="main">
        <div class="main-sub" >
            <h1>Average MPG & cylinders. Explore this page!</h1>
        </div>
        <div class="main-sub">
            <a href="../index.html">
                <button class="nextButton" onclick="">Back to first page</button>
            </a>  
        </div>
    </div>

    <div class="para">
        <p>
            hover over data points to see its values
        </p>
    </div>

    <div class="parent">
        <!-- chart container -->
        <div class ='child' id="chart">
            <!-- outer (include axis) 900x700, inner (only chart data) 600x600 -->
            <svg width=900 height=700>
            </svg>
        </div>

        <!-- explantation /filter container (right or bottom)-->
        <div class ='child' id ="labels" >
            <div class="subchild">
                <div id="fuel-colors">
                    <svg>
                    </svg>
                </div>
            </div>

            <div class="subchild">
                <div id ='fuel-selection'>
                    Fuel Selection
                    <br>
                    <form id="fuel-checkbox" autocomplete="off">
                        <input type="checkbox" value="Electricity" checked>Electricity<br>
                        <input type="checkbox" value="Diesel" checked>Diesel<br>
                        <input type="checkbox" value="Gasoline" checked>Gasoline<br>
                    </form>
                </div>   
            </div>

            <br>
            <br>
            <br>
            
            <div class="subchild">
                <div id ='city-highway-selection'>
                    City / Highway MPG Selection
                    <br/>
                    <select id="city-highway-dropdown" autocomplete="off">
                        <option value="avgMPG" >Average Combined MPG</option>
                        <option value="AverageCityMPG" >Average City MPG</option>
                        <option value="AverageHighwayMPG" >Average Highway MPG</option>
                    </select>
                </div>
            </div>

            <br>
            <br>
            <br>
            
            <div class="subchild">
                <div id ='make-selection'>
                    Make Selection 
                    <br/>
                    <select id="make-dropdown" autocomplete="off">
                        <option value="All" >All Make</option>
                        <option value="Tesla" >Tesla</option>
                        <option value="smart" >smart</option>
                        <option value="Volvo" >Volvo</option>
                        <option value="MINI" >MINI</option>
                        <option value="Mazda" >Mazda</option>
                        <option value="Fiat" >Fiat</option>
                        <option value="Volkswagen" >Volkswagen</option>
                        <option value="Subaru" >Subaru</option>

                        <option value="Mitsubishi" >Mitsubishi</option>
                        <option value="Lotus" >Lotus</option>
                        <option value="Lincoln" >Lincoln</option>
                        <option value="Hyundai" >Hyundai</option>
                        <option value="Honda" >Honda</option>
                        <option value="Buick" >Buick</option>
                        <option value="Alfa Romeo" >Alfa Romeo</option>
                        <option value="Acura" >Acura</option>
                        <option value="Toyota" >Toyota</option>

                        <option value="Roush Performance" >Roush Performance</option>
                        <option value="Ram" >Ram</option>
                        <option value="Porsche" >Porsche</option>
                        <option value="Nissan" >Nissan</option>
                        <option value="McLaren Automotive" >McLaren Automotive</option>
                        <option value="Maserati" >Maserati</option>
                        <option value="Lexus" >Lexus</option>

                        <option value="Land Rover" >Land Rover</option>
                        <option value="Kia" >Kia</option>
                        <option value="Jeep" >Jeep</option>
                        <option value="Jaguar" >Jaguar</option>
                        <option value="Infiniti" >Infiniti</option>
                        <option value="GMC" >GMC</option>
                        <option value="Genesis" >Genesis</option>
                        <option value="Ford" >Ford</option>

                        <option value="Chrysler" >Chrysler</option>
                        <option value="Chevrolet" >Chevrolet</option>
                        <option value="Cadillac" >Cadillac</option>
                        <option value="Dodge" >Dodge</option>
                        <option value="Audi" >Audi</option>
                        <option value="Rolls-Royce" >Rolls-Royce</option>
                        <option value="Mercedes-Benz" >Mercedes-Benz</option>

                        <option value="Lamborghini" >Lamborghini</option>
                        <option value="Ferrari" >Ferrari</option>
                        <option value="BMW" >BMW</option>
                        <option value="Bentley" >Bentley</option>
                        <option value="Aston Martin" >Aston Martin</option>

                    </select>
                </div>
            </div>
            
        </div>
    </div>

</body>

<footer>
    Data Source: <a href="https://flunky.github.io/cars2017.csv">Fuel Efficiency Data of 2017</a>.
    Credit to: <a href="https://d3js.org/">D3</a> and <a href="https://d3-annotation.susielu.com/">D3-Annotation</a>.
</footer>

</html>
